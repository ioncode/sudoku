<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku game</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <style>
        #feedback { font-size: 1.4em; }
        #sudoku .ui-selecting { background: #FECA40; }
        #sudoku .ui-selected { background: #F39814; color: white; }
        #sudoku { list-style-type: none; margin: 0; padding: 0; width: 900px; }
        #sudoku li { margin: 3px; padding: 1px; float: left; width: 90px; height: 90px; font-size: 4em; text-align: center; border: none !important;}
        #sudoku li ol li{
            margin: 1px;
            padding: 1px;
            float: left;
            width: 26px;
            height: 26px;
            font-size: 0.3em;
            text-align: center;
            /*font-family: "Times New Roman";*/
        }
        #sudoku li.ui-state-default:not(.ui-selected):hover{
            background: #c0c0c0;
        }
        #sudoku li.ui-state-default ol li:hover {
            background: #76c5f3 !important;
        }
        #sudoku li.ui-state-default:hover{
            cursor: pointer;
        }
        #sudoku li ol {
            list-style-type: none;
            display: contents;
        }
        #client,
        #top{
            display: inline-block;
            vertical-align: top;
        }
        body{
            font-family: 'Manrope', sans-serif;
        }

    </style>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $( function() {
            $( "#sudoku" ).selectable({
                cancel: ".cancel"
            });
        } );
    </script>
</head>
<body>
<ol id="sudoku">
</ol>
<form id="client" style="margin: 20px">
    <label for="name">Your name</label>
    <br>
    <input class="ui-corner-all" style="font-size: large;margin-top: 7px;padding: 5px" onchange="populateClientName(this.value)" type="text" id="name">
</form>
<ul id="top" style="list-style-type: decimal;display: inline-block;"></ul>
<script src="js/sudoku.js?v=1586441339"></script>
</body>
</html>
